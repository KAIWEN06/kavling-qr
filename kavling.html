<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Info Kavling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f5f8;
      margin: 0;
      padding: 20px;
    }
    .card {
      max-width: 650px;
      margin: auto;
      background: #ffffff;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo img {
      max-height: 60px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .row {
      margin: 10px 0;
      font-size: 16px;
    }
    .label {
      font-weight: bold;
    }
    .status {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
    }
    .tersedia { background: #2ecc71; }
    .booking { background: #f39c12; }
    .terjual { background: #e74c3c; }

    iframe {
      width: 100%;
      height: 380px;
      border: none;
      margin-top: 15px;
      border-radius: 10px;
    }
    .wa-btn {
      display: block;
      margin-top: 18px;
      background: #25d366;
      color: #fff;
      text-align: center;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 18px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="card">

  <!-- LOGO -->
  <div class="logo">
    <!-- ganti logo.png dengan logo kamu -->
    <img src="logo.png" alt="Logo">
  </div>

  <h1>Detail Kavling</h1>

  <div class="row"><span class="label">Blok:</span> <span id="blok">-</span></div>
  <div class="row"><span class="label">Nomor:</span> <span id="nomor">-</span></div>
  <div class="row"><span class="label">Luas:</span> <span id="luas">-</span></div>
  <div class="row"><span class="label">Harga:</span> Rp <span id="harga">-</span></div>
  <div class="row">
    <span class="label">Status:</span>
    <span id="status" class="status">-</span>
  </div>

  <iframe id="sertifikat"></iframe>

  <!-- WHATSAPP -->
  <a id="wa" class="wa-btn" href="#" target="_blank">
    üí¨ Saya tertarik kavling ini
  </a>

  <div class="footer">
    Info lebih lanjut: <br>
    üìû 6281356960253 | üìçKairagi Dua, Kec. Mapanget, Kota Manado, Sulawesi Utara <br> üåê <a href="https://www.kavlingpolilandkairagi.com/" target="_blank">https://www.kavlingpolilandkairagi.com/</a><br>
  </div>

</div>

<script>
  const SPREADSHEET_ID = "1mATuMHaoL40wGVdoLhmqpNAYq2trKnyIA4BS3Z1BW20";
  const SHEET_NAME = "Sheet1";
  const NO_WA = "6281356960253"; // ganti nomor WA (format 62)

  const params = new URLSearchParams(window.location.search);
  const kode = params.get("kode");

  const SHEET_URL = `https://opensheet.elk.sh/${SPREADSHEET_ID}/${SHEET_NAME}`;

  fetch(SHEET_URL)
    .then(res => res.json())
    .then(data => {
      const kavling = data.find(item => {
        const gabung = String(item.blok).trim() + String(item.nomor).trim();
        return gabung === kode;
      });

      if (!kavling) {
        alert("Data kavling tidak ditemukan");
        return;
      }

      document.getElementById("blok").innerText = kavling.blok;
      document.getElementById("nomor").innerText = kavling.nomor;
      document.getElementById("luas").innerText = kavling.luas;
      document.getElementById("harga").innerText =
        Number(kavling.harga).toLocaleString("id-ID");

      const statusEl = document.getElementById("status");
      statusEl.innerText = kavling.status;
      statusEl.classList.add(kavling.status);

      document.getElementById("sertifikat").src = kavling.sertifikat;

      const pesan = `Halo, saya tertarik dengan kavling Blok ${kavling.blok} Nomor ${kavling.nomor}. Mohon info lanjut.`;
      document.getElementById("wa").href =
        `https://wa.me/${NO_WA}?text=${encodeURIComponent(pesan)}`;
    });
</script>

</body>
</html>
